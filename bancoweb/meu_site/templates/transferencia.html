{% extends "base.html" %}

{% block conteudo %}
<div class="container mt-5">
    <h2 class="mb-4">Transferência</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="destino" class="form-label">Destinatário</label>
            <select class="form-select" id="destino" name="destino" required>
                <option value="" disabled selected>Selecione um usuário</option>
                {% for cliente in dados["clientes"].keys() %}
                    {% if cliente != session.usuario %}
                        <option value="{{ cliente }}">{{ cliente }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="valor" class="form-label">Valor (R$)</label>
            <input type="number" step="0.01" class="form-control" id="valor" name="valor" placeholder="0,00" required>
        </div>

        <button type="submit" class="btn btn-primary">Transferir</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
