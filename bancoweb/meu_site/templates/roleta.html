{% extends "base.html" %}
{% block conteudo %}
<div class="card p-4">
    <h2>Roleta</h2>
    {% if resultado %}
        <div class="alert alert-info">{{ resultado }}</div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label>Valor da aposta (R$)</label>
            <input type="number" step="0.01" name="aposta" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Jogar</button>
    </form>
</div>
{% endblock %}
